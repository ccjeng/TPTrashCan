apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.ccjeng.tptrashcan"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 11
        versionName '1.1.1.010516TC'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    //compile fileTree(include: 'Parse-*.jar', dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services-ads:8.4.0'
    compile 'com.google.android.gms:play-services-maps:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-location:8.4.0'
    compile 'com.parse.bolts:bolts-android:1.3.0'
    compile 'com.parse:parse-android:1.12.0'
    compile 'com.parse:parseui-widget-android:0.0.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile 'com.mikepenz:iconics-core:1.7.5@aar'
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile('com.mikepenz:aboutlibraries:5.2.1@aar') {
        transitive = true
    }
    compile files('libs/admob-adapter-1.0.0-1505261651-830485e.jar')
    compile files('libs/vpadn-sdk-obf431-82605102-1506291043-d57fd2a.jar')
    compile files('libs/FacebookAdapter.jar')
    compile files('libs/AudienceNetwork.jar')
}
